<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JQuery Calculator</title>
	<link href='http://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
	<link href="normalize.css" rel="stylesheet" type="text/css">
	<link href="jcalc.css" rel='stylesheet' type='text/css'>
</head>
<body>
	<center><h1>Calculator</h1></center>
	<div id="body">
	<center><div id="display">
		<h1>0</h1>

	</div>
	<div id="clear_n_enter_button">
		<span>
			<ul>
				<li id="clear" >clr</li>
				<li id="enter" >entr</li>
			</ul>
		</span></div>
	<span id="operator">
		<ul>
			<li id="add" value="add">+</li>
			<li id="subtract" value="subtract">-</li>
			<li id="multiply" value="multiply">*</li>
			<li id="divide" value="divide">/</li>
		</ul>
	</span>
	<span id="top">
		<ul>
			<li id="1" value="1">1</li>
			<li id="2" value="2">2</li>
			<li id="3"value="3">3</li>
		</ul>
	</span>
	<span id="middle">
	<ul>
			<li id="4" value="4">4</li>
			<li id="5" value="5">5</li>
			<li id="6"value="6">6</li>
		</ul>
		
	</span>
	<span id="bottom">
		<ul>
			<li id="7" value="7">7</li>
			<li id="8" value="8">8</li>
			<li id="9"value="9">9</li>
		</ul>
	</span>
	<span id="zero">
		<ul>
			<li id="0" value="0">0</li>
		</ul>
	</span>
	</div></center>

	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script src="main.js"></script>
</body>
</html>
