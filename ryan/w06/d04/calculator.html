<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
</head>
<body>
<h1>Calculator</h1>
<form action="#">
	<input type="number" id="number_one">
	<select id="operation">
		<option value="add">+</option>
		<option value="subtract">-</option>
		<option value="multiply">*</option>
		<option value="divide">/</option>
	</select>
	<input type="number" id="number_two">
	<input type="submit" value="Calculate">
</form>

<h1>Result</h1>

<div id="result_space">
	
</div>	
</div>
<script src="calc.js"></script>
</body>
</html>
